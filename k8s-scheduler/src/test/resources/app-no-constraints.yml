apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
spec:
  selector:
    matchLabels:
      app: store
  replicas: 3
  template:
    metadata:
      labels:
        app: store
    spec:
      schedulerName: default-scheduler
      containers:
        - name: cache
          image: k8s.gcr.io/pause
          imagePullPolicy: IfNotPresent
