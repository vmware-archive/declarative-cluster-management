# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: lalithsuresh/dcm-ci-latest

    working_directory: ~/dcm

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:


      - restore_cache:
            keys:
               - gradle-repo-v1-{{ .Branch }}-{{ checksum "dependencies.lockfile" }}
               - gradle-repo-v1-{{ .Branch }}-
               - gradle-repo-v1-

      - checkout

      # run tests!
      - run: ./gradlew build test codeCoverageReport -i
      - run: unset LD_LIBRARY_PATH; bash <(curl -s https://codecov.io/bash) -f build/reports/jacoco/codeCoverageReport/codeCoverageReport.xml
      - run: bash verify_docs.sh

      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-repo-v1-{{ .Branch }}-{{ checksum "dependencies.lockfile" }}


      # collect test metadata
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit 
